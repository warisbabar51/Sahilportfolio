<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sahil 804 Website Developer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      direction: rtl;
    }
    header {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .contact-info {
      margin-top: 10px;
      font-size: 14px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .btn {
      background-color: #004aad;
      color: white;
      margin: 10px;
      padding: 15px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      min-width: 250px;
      transition: 0.3s ease;
    }
    .btn:hover {
      background-color: #0077ff;
    }
    .content-box {
      margin: 20px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      display: none;
    }
    .content-box img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sahil 804 Website Developer</h1>
    <p>Cyber Security Specialist | I.T Expert</p>
    <div class="contact-info">
      <p>📞 WhatsApp: +923496049312</p>
      <p>📧 Email: Sahilwebsite6@gmail.com</p>
    </div>
  </header>

  <div class="buttons">
    <button class="btn" onclick="showContent(0)">All Sim Network Location</button>
    <button class="btn" onclick="showContent(1)">All Sim Call History</button>
    <button class="btn" onclick="showContent(2)">Mobile Trace</button>
    <button class="btn" onclick="showContent(3)">Mobile Hacking</button>
    <button class="btn" onclick="showContent(4)">Nadra Family Record</button>
    <button class="btn" onclick="showContent(5)">All Social Site Followers</button>
    <button class="btn" onclick="showContent(6)">Sim Ownership</button>
    <button class="btn" onclick="showContent(7)">Website Course</button>
    <button class="btn" onclick="showContent(8)">YouTube Course</button>
    <button class="btn" onclick="showContent(9)">Hacking Course</button>
  </div>

  <div id="content"></div>

  <script>
    const contentData = JSON.parse(localStorage.getItem("portfolioData")) || [];
    const contentDiv = document.getElementById("content");

    function showContent(index) {
      const data = contentData[index];
      if (!data) return;

      contentDiv.innerHTML = `
        <div class="content-box">
          <h2>${data.title}</h2>
          <p>${data.description || "کوئی تفصیل موجود نہیں"}</p>
          ${data.image ? `<img src="${data.image}" alt="${data.title}" />` : ""}
        </div>
      `;
      contentDiv.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
